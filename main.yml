---
# kubectl create ns spec-app-ns --dry-run=client -o yaml
apiVersion: v1
kind: Namespace
metadata:
  name: spec-app-ns
---
# kubectl create deployment spec --image=chaituchowdary/spec  --replicas=2 -n spec-app-ns --dry-run=client -o yaml
apiVersion: apps/v1
kind: Deployment
metadata:
  labels:
    app: spec
    env: dev
  name: spec
  namespace: spec-app-ns
spec:
  replicas: 2
  selector:
    matchLabels:
      app: spec-app
  template:
    metadata:
      labels:
        app: spec-app
        env: dev
    spec:
      containers:
        - image: chaituchowdary/spec
          name: spec
          ports:
            - containerPort: 8080
---
# kubectl create service clusterip spec-service --clusterip="None" -o yaml --dry-run=client
apiVersion: v1
kind: Service
metadata:
  labels:
    app: spec-service
  name: spec-service
  namespace: spec-app-ns
spec:
  ports:
    - port: 80
      protocol: TCP
      targetPort: 8080
  selector:
    app: spec-app
  type: ClusterIP